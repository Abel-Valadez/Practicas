<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/estilos.css">
</head>

<body>
    <header class="color">

    </header>
    <img src="../static/imagen/logo.png" class="Logo1">
    <div class="container">
     <div class="row mt-2">
       <div class="col-6">
       <img src="../static/imagen/login.png" class="loginpic">
      </div>
       <div class="col-6">
        <form>
          <h1 class="titulo">¿A donde irás después?</h1>

          <div class="mb-3">
           
            <label for="exampleInputEmail1" class="form-label Correo">Correo Electrónico:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos tus datos con alguien mas</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary login"><a href="http://127.0.0.1:5000/inicio">Iniciar Sesión</a></button>
        </form>   
       </div>

     </div>
    </div>
 
<footer class="color">
<h6 class="footer1">Hecho con amor por EAB team :)</h6>
</footer>
</body>
</html>
